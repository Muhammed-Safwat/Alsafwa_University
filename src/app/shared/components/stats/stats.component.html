<section id="stats"
         class="stats section">
  <div class="container"
       data-aos="fade-up"
       data-aos-delay="100">

    <div class="row">
      <div class="col-lg-6">
        <div class="stats-overview"
             data-aos="fade-inset-inline-end"
             data-aos-delay="200">
          <h2 class="stats-title">{{ 'stats.title' | translate }}</h2>
          <p class="stats-description">{{ 'stats.description' | translate }}</p>
          <div class="stats-cta">
            <a appAutoLanguageLink="/about"
               class="btn btn-primary">{{ 'stats.learn_more' | translate }}</a>
            <a href="#"
               class="btn btn-outline" >{{ 'stats.virtual_tour' | translate }}</a>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="row g-4 justify-content-center">
          <div class="col-md-6">
            <div class="stats-card"
                 data-aos="zoom-in"
                 data-aos-delay="300">
              <div class="stats-icon">
                <i class="bi bi-clipboard-data"></i>
              </div>
              <div class="stats-number">
                <span data-purecounter-start="0"
                      data-purecounter-end="250"
                      data-purecounter-duration="1"
                      class="purecounter"></span>+
              </div>
              <div class="stats-label">{{ 'stats.research_funding' | translate }}</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="stats-card"
                 data-aos="zoom-in"
                 data-aos-delay="400">
              <div class="stats-icon">
                <i class="bi bi-award"></i>
              </div>
              <div class="stats-number">
                <span data-purecounter-start="0"
                      data-purecounter-end="120"
                      data-purecounter-duration="1"
                      class="purecounter"></span>+
              </div>
              <div class="stats-label">{{ 'stats.academic_programs' | translate }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
