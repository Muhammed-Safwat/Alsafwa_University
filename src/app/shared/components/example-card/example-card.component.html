<!-- Example Card Component using the new Design System -->
<div class="card">
  <div class="card-header">
    <h3 class="card-title">{{ 'example_card.university_name_ar' | translate }}</h3>
    <p class="card-subtitle">{{ 'example_card.university_name_en' | translate }}</p>
  </div>

  <div class="card-body">
    <p class="card-text">
      {{ 'example_card.welcome_text' | translate }}
    </p>

    <div class="card-actions">
      <a appAutoLanguageLink="/about" class="btn btn-primary">{{ 'example_card.learn_more' | translate }}</a>
      <a appAutoLanguageLink="/contact" class="btn btn-secondary">{{ 'example_card.contact_us' | translate }}</a>
    </div>
  </div>

  <div class="card-footer">
    <div class="card-meta">
      <span class="text-tertiary">{{ 'example_card.last_update' | translate }}</span>
    </div>
  </div>
</div>
