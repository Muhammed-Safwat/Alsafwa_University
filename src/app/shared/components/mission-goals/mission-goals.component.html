<!-- Mission & Goals Section -->
<section id="mission-goals" class="mission-goals section">
  <div class="container" data-aos="fade-up" data-aos-delay="100">

    <!-- Section Title -->
    <div class="row mb-5">
      <div class="col-lg-8 mx-auto text-center">
        <h2 class="display-6 fw-bold mb-4">{{ 'mission_goals.title' | translate }}</h2>
        <p class="lead">{{ 'mission_goals.description' | translate }}</p>
      </div>
    </div>

    <div class="row g-4">
      <!-- الرسالة -->
      <div class="col-lg-6" data-aos="fade-inset-inline-end" data-aos-delay="200">
        <div class="mission-card">
          <div class="card-header">
            <div class="card-icon">
              <i class="bi bi-bullseye"></i>
            </div>
            <h3>{{ 'mission_goals.mission' | translate }}</h3>
          </div>
          <div class="card-body">
            <ul class="mission-list">
              <li *ngFor="let item of missionItems$ | async; let i = index">
                <i [class]="getMissionIcon(i)"></i>
                <span>{{ item }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- الأهداف -->
      <div class="col-lg-6" data-aos="fade-inset-inline-start" data-aos-delay="300">
        <div class="goals-card">
          <div class="card-header">
            <div class="card-icon">
              <i class="bi bi-target"></i>
            </div>
            <h3>{{ 'mission_goals.goals' | translate }}</h3>
          </div>
          <div class="card-body">
            <ul class="goals-list">
              <li *ngFor="let item of goalsItems$ | async; let i = index">
                <i [class]="getGoalsIcon(i)"></i>
                <span>{{ item }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
<!-- /Mission & Goals Section -->
