<!-- Principles Section -->
<section id="principles" class="principles section">
  <div class="container" data-aos="fade-up" data-aos-delay="100">

    <!-- Section Title -->
    <div class="row mb-5">
      <div class="col-lg-8 mx-auto text-center">
        <h2 class="display-6 fw-bold mb-4">{{ 'principles.title' | translate }}</h2>
        <p class="lead">{{ 'principles.description' | translate }}</p>
      </div>
    </div>

    <div class="row g-4">
      <!-- المبادئ -->
      <div class="col-lg-6" data-aos="fade-inset-inline-end" data-aos-delay="200">
        <div class="principles-card">
          <div class="card-header">
            <div class="card-icon">
              <i class="bi bi-heart"></i>
            </div>
            <h3>{{ 'principles.principles' | translate }}</h3>
          </div>
          <div class="card-body">
            <ul class="principles-list">
              <li *ngFor="let item of 'principles.principles_items' | translate">
                <i class="bi bi-check-circle"></i>
                <span>{{ item }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- القيم -->
      <div class="col-lg-6" data-aos="fade-inset-inline-start" data-aos-delay="300">
        <div class="values-card">
          <div class="card-header">
            <div class="card-icon">
              <i class="bi bi-star"></i>
            </div>
            <h3>{{ 'principles.values' | translate }}</h3>
          </div>
          <div class="card-body">
            <ul class="values-list">
              <li *ngFor="let item of 'principles.values_items' | translate">
                <i class="bi bi-check-circle"></i>
                <span>{{ item }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
<!-- /Principles Section -->
